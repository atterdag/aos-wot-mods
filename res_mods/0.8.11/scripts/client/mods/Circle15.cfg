<root>

 <!-- Настройка кнопки включения/отключения мода
  "Кольцо радиусом 15 метров"
  ---
  Setting the on / off mode
  "The ring radius of 15 meters"
 -->
	<HotKey> KEY_F9 </HotKey>


 <!-- Настройка состояния мода при входе в бой/реплей
       False - мод отключен
       True  - мод активирован
  --- 
	  Setting the state of mod on entering the the fight / replay
	   False - mod disabled
	   True  - mod activated
 -->
	<EnableModDefault> False </EnableModDefault>


 <!-- Режим работы "горячей" кнопки.
       0 - "горячая" кнопка работает как переключатель,
       1 - кольцо отображается только при нажатой "горячей" кнопке.
  ----
      Mod "hot" buttons.
       0 - "Hot" is a toggle,
       1 - ring only appears when pressing the "hot" button.
 -->
        <PressedHotKey> 0 </PressedHotKey>

</root>