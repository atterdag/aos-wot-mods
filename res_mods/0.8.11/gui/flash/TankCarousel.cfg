	<!-- amount of rows to show-->
	<rowCount>2</rowCount>
	
	<!-- describes the size of the images, original wargaming values are 1 -->
	<scaleFactor>1</scaleFactor>
	
	<!-- You can scale the size of the level and double xp here, if it's to small.-->
	<scaleTextFactor>1</scaleTextFactor>
	
	<showNationFilter>1</showNationFilter>
	<showTankTypeFilter>1</showTankTypeFilter>
	<showTankTierFilter>1</showTankTierFilter>
	<showPrimaryTanksFilter>1</showPrimaryTanksFilter>
	<showPremiumFilter>1</showPremiumFilter>
	<showDailyFilter>1</showDailyFilter>
    <showEliteFilter>1</showEliteFilter>


	<!-- DO NOT EDIT BELOW THIS LINE -->
	<TierFilter>0</TierFilter>
	<PremiumFilter>0</PremiumFilter>
	<DailyFilter>0</DailyFilter>
	<EliteFilter>0</EliteFilter>
</TankCarousel>